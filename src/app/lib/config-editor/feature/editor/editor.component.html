<div class="overflow-hidden rounded-t-sm shadow-lg">
	<app-editor-header
		[fileName]="fileName$ | async"
		[downloadLink]="downloadLink$ | async"
		(delete)="onConfigRemove()"
		(upload)="onUpload($event)"
		(sampleConfigClick)="onSampleConfigClick()"
	></app-editor-header>
	<div class="min-h-[80vh] border-[1px] border-dark-800 bg-dark-900 p-3">
		<app-config-tree
			[configSection]="configuration$ | async"
			(valueChange)="onValueChange($event)"
			(keyChange)="onKeyChange($event)"
			(addSubKey)="onAddSubKey($event)"
			(changeType)="onChangeType($event)"
			(clone)="onKeyClone($event)"
			(remove)="onKeyRemove($event)"
		></app-config-tree>
	</div>
</div>
