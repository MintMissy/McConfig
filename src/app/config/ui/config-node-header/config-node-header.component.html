<div
	class="h-13 my-1 flex cursor-pointer rounded-md bg-dark-700 py-2 leading-5 hover:bg-dark-600"
	(click)="expandToggle.emit({ path: path })"
>
	<mat-icon class="mx-2" [style]="{ fontSize: '1.25rem', height: '1.25rem' }">
		{{ expanded ? "expand_more" : "chevron_right" }}
	</mat-icon>
	<h3 class="font-medium">{{ path | lastPathKey }}</h3>
</div>
