<div
	class="my-2 flex h-9 rounded-md border-b-[1px] border-dark-700 bg-dark-800 py-1 pl-1 pr-2 leading-5 hover:bg-dark-700/50"
>
	<input class="input input--transparent w-48" [value]="path | lastPathKey" />
	<span class="mx-2 w-[1px] bg-dark-700"></span>
	<!-- <input class="input" [(ngModel)]="value" (focusout)="valueChange.emit({ path: path, value: value })" /> -->

	<div class="w-full" [ngSwitch]="value | typeOf">
		<app-boolean-input
			*ngSwitchCase="'boolean'"
			[value]="value"
			(valueChange)="valueChange.emit({ path: path, value: $event })"
		></app-boolean-input>
		<app-number-input
			*ngSwitchCase="'number'"
			[value]="value"
			(valueChange)="valueChange.emit({ path: path, value: $event })"
		></app-number-input>
		<ng-container *ngSwitchCase="'string'">
			<app-material-input
				*ngIf="value && ['material', 'type'].includes(path | lastPathKey); else defaultStringInput"
				[value]="value"
				(valueChange)="valueChange.emit({ path: path, value: $event })"
			></app-material-input>
			<ng-template #defaultStringInput>
				<app-string-input
					[value]="value"
					(valueChange)="valueChange.emit({ path: path, value: $event })"
				></app-string-input>
			</ng-template>
		</ng-container>
	</div>
	<mat-icon class="mx-2 block leading-7" [style]="{ fontSize: iconSize, height: iconSize }">
		{{ value | typeIcon }}
	</mat-icon>
</div>
