<div class="flex flex-col items-center justify-between gap-2 bg-primary-600 px-4 py-3 md:flex-row">
	<h2 class="text-base font-medium">{{ fileName !== "" ? fileName : "No file has been uploaded yet" }}</h2>
	<div class="flex gap-3">
		<ng-container *ngIf="fileName !== ''; else uploadSection">
			<app-icon-button text="Remove" icon="delete" (clickEvent)="delete.emit()"></app-icon-button>
			<a [href]="downloadLink" [download]="fileName">
				<app-icon-button text="Save" icon="save"></app-icon-button>
			</a>
		</ng-container>
		<ng-template #uploadSection>
			<div class="flex gap-3">
				<button
					class="flex cursor-pointer items-center justify-between gap-2 rounded-md bg-primary-800 py-1 pl-2 pt-[6px] pr-3 hover:bg-primary-500"
					(click)="sampleConfigClick.emit()"
				>
					<mat-icon class="text-[20px]">settings</mat-icon>
					<span class="text-base font-medium">Example Config</span>
				</button>
				<app-file-input
					(fileUpload)="upload.emit($event)"
					accept=".json,.yaml,.yml"
					text="Upload"
					icon="upload"
				></app-file-input>
			</div>
		</ng-template>
	</div>
</div>
