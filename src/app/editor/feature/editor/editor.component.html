<div class="shadow-lg rounded-md overflow-hidden">
	<app-editor-header
		[fileName]="fileName$ | async"
		[downloadLink]="downloadLink$ | async"
		(delete)="onRemove()"
		(upload)="onUpload($event)"
	></app-editor-header>
	<div class="bg-dark-800 p-3">
		<app-config-tree #configTree [configSection]="configuration$ | async"></app-config-tree>
	</div>
</div>
