<label
	[ngClass]="classes"
	class="rounded-md flex justify-between items-center gap-2 bg-primary-800 hover:bg-primary-500 pl-2 py-1 pt-[6px] pr-3 cursor-pointer"
>
	<mat-icon class="text-[20px]">{{ icon }}</mat-icon>
	<span class="text-base font-medium">{{ text }}</span>
	<input (input)="fileUpload.emit($event)" type="file" aria-hidden="true" class="invisible w-0 h-0" />
</label>
