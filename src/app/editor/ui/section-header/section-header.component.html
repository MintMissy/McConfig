<div class="wrapper flex py-2 bg-dark-800 rounded-sm">
  <mat-icon (click)="iconClick.emit(key)" class="icon cursor-pointer" [style]="{ fontSize: '1.5rem' }">
    {{ expanded ? "expand_more" : "chevron_right" }}
  </mat-icon>
  <div>{{ key }}</div>
  <div class="mx-4 w-[1px] bg-dark-600"></div>
  <div>
    <ng-content></ng-content>
  </div>
</div>
