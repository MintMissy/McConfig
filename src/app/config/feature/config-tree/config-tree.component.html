<app-config-nested-node
	[path]="''"
	[configEntries]="configSection"
	[expandedPaths]="expandedPaths$ | async"
	[root]="true"
	(expandToggle)="onSectionExpand($event)"
	(valueChange)="valueChange.emit($event)"
	(keyChange)="keyChange.emit($event)"
	(addSubKey)="addSubKey.emit($event)"
	(clone)="clone.emit($event)"
	(remove)="remove.emit($event)"
></app-config-nested-node>
