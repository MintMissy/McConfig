<div class="flex gap-1 w-full">
	<input
		[matAutocomplete]="auto"
		[ngModel]="value"
		(ngModelChange)="onValueChange($event)"
		class="input w-full"
		type="text"
		placeholder=""
		aria-label="Material"
	/>
	<img
		*ngIf="value$ | async | isMaterial"
		[src]="'assets/minecraft/materials/' + (value$ | async | lowercase) + '.png'"
		alt=""
		aria-hidden="true"
		class="w-7 aspect-square block"
		matIconPrefix
	/>
	<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
		<mat-option *ngFor="let material of autocomplete$ | async" [value]="material">
			<div class="flex items-center gap-3 w-full px-2 py-1 bg-dark-900 hover:bg-dark-800">
				<img
					[src]="'assets/minecraft/materials/' + (material | lowercase) + '.png'"
					alt=""
					aria-hidden="true"
					class="w-7 aspect-square block"
				/>
				<p class="text-sm h-4">{{ material }}</p>
			</div>
		</mat-option>
	</mat-autocomplete>
</div>
