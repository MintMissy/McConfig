<div class="overflow-hidden rounded-md shadow-lg">
	<app-editor-header
		[fileName]="fileName$ | async"
		[downloadLink]="downloadLink$ | async"
		(delete)="onRemove()"
		(upload)="onUpload($event)"
	></app-editor-header>
	<div class="h-[80vh] min-h-[200px] overflow-y-scroll bg-dark-800 p-3">
		<app-config-tree [configSection]="configuration$ | async" (valueChange)="onValueChange($event)"></app-config-tree>
	</div>
</div>
